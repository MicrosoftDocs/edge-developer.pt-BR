  - title: Ajuda e suporte
    items:
    - summary: Obter conselhos e respostas dos especialistas da Comunidade no Microsoft Q&A
      title: Suporte da Comunidade no Microsoft Q&A
      url: /answers/topics/ms-edge.html
    - summary: A Microsoft está comprometida em garantir que seus aplicativos funcionem no Microsoft Edge.  Se você tiver problemas com seus aplicativos comerciais ou sites na versão mais recente do Edge, a Microsoft ajuda você a corrigir seus aplicativos e sites sem custo adicional.  Confira detalhes da oferta para requisitos de qualificação.
      title: Obter ajuda sem custo usando a garantia do aplicativo
      url: /fasttrack/win-10-microsoft-edge
    - summary: Se a sua empresa precisa de suporte técnico imediato para o Microsoft Edge, o suporte do 1:1 da Microsoft está disponível usando uma variedade de planos para ajudá-lo a obter o nível de suporte necessário.
      title: Suporte da Microsoft para empresas
      url: https://support.microsoft.com/supportforbusiness/productselection?sapId=a77ee9b7-b6b6-aa08-d7b9-887ebe228207
    - summary: Recursos de suporte úteis para usuários está disponível.
      title: Suporte ao usuário
      url: https://support.microsoft.com/microsoft-edge
