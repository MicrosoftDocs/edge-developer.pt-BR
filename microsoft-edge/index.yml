  - title: Ajuda & suporte
    items:
    - title: Suporte da Comunidade
      summary: Obtenha conselhos e respostas de uma comunidade de especialistas via StackOverflow.
      url: https://stackoverflow.com/questions/tagged/microsoft-edge+Microsoft-edge-extension
    - title: Obtenha ajuda sem custo por meio da garantia do aplicativo
      summary: A Microsoft está comprometida em garantir que seus aplicativos funcionem no Microsoft Edge.  Se você tiver problemas com seus aplicativos de negócios ou sites na versão mais recente do Microsoft Edge, a Microsoft vai ajudá-lo a corrigi-los sem custos adicionais. Confira detalhes da oferta para requisitos de qualificação.
      url: https://aka.ms/AppAssureEdge
    - title: Suporte da Microsoft para empresas
      summary: Se a sua empresa precisar de suporte técnico imediato para o Microsoft Edge, o suporte do 1:1 da Microsoft estará disponível por meio de vários planos para ajudá-lo a obter o nível de suporte de que você precisa.
      url: https://support.microsoft.com/supportforbusiness/productselection?sapId=a77ee9b7-b6b6-aa08-d7b9-887ebe228207
    - title: Suporte ao usuário final
      summary: Recursos de suporte úteis para usuários finais estão disponíveis.
      url: https://support.microsoft.com/microsoft-edge
