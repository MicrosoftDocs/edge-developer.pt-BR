  - title: Ajuda e suporte
    items:
    - summary: Obter conselhos e respostas de especialistas da comunidade sobre o Microsoft Q&A
      title: Suporte da comunidade no Microsoft Q&A
      url: /answers/topics/ms-edge.html
    - summary: A Microsoft está comprometida em garantir que seus aplicativos funcionem no Microsoft Edge.  Se você tiver problemas com seus aplicativos de negócios ou sites na versão mais recente do Edge, a Microsoft o ajudará a corrigir seus aplicativos e sites sem custo adicional.  Consulte os detalhes da oferta para requisitos de qualificação.
      title: Obter ajuda sem custo usando o App Assure
      url: https://fasttrack.microsoft.com/portal
    - summary: Se sua empresa precisar de suporte técnico imediato para o Microsoft Edge, o suporte 1:1 da Microsoft estará disponível usando uma variedade de planos para ajudá-lo a obter o nível de suporte necessário.
      title: Suporte da Microsoft para Empresas
      url: https://support.microsoft.com/supportforbusiness/productselection?sapId=a77ee9b7-b6b6-aa08-d7b9-887ebe228207
    - summary: Recursos de suporte úteis para usuários estão disponíveis.
      title: Suporte ao usuário
      url: https://support.microsoft.com/microsoft-edge
